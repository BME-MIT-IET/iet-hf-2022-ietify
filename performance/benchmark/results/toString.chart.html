<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script>
    <title>toString function</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #ddd;
      }

      .container {
        box-sizing: border-box;
        height: 96vh;
        width: 96vw;
        margin: 2vh 2vw;
        resize: both;
        overflow: hidden;
        padding: 20px;
        background: white;
        box-shadow: 0 0 15px #aaa;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <canvas id="chart1652563218302" width="16" height="9"></canvas>
    </div>
    <script>
      const format = (num) => {
        const [whole, fraction] = String(num).split('.')
        const chunked = []
        whole
          .split('')
          .reverse()
          .forEach((char, index) => {
            if (index % 3 === 0) {
              chunked.unshift([char])
            } else {
              chunked[0].unshift(char)
            }
          })

        const fractionStr = fraction !== undefined ? '.' + fraction : ''

        return (
          chunked.map((chunk) => chunk.join('')).join(' ') + fractionStr
        )
      }
      const ctx1652563218302 = document
        .getElementById('chart1652563218302')
        .getContext('2d')
      const chart1652563218302 = new Chart(ctx1652563218302, {
        type: 'bar',
        data: {
          labels: ["empty","base url","auth","subdomain","many subdomains","port","path","many path","long path","query","many query","fragment","short (1 path + 2 key-value)","medium (1 path + 4 key-value)","long (auth + subdomains + paths + key-value + fragment)","extra-long paths (auth + subdomains + paths + key-value + fragment)"],
          datasets: [
            {
              data: [7628564,7424722,1489920,7423377,7389594,7067417,7436470,7422079,7439594,7007497,2231827,2216613,584198,234701,314998,312869],
              backgroundColor: ["hsl(120, 85%, 55%)","hsl(116.79599999999999, 85%, 55%)","hsl(23.436, 85%, 55%)","hsl(116.772, 85%, 55%)","hsl(116.244, 85%, 55%)","hsl(111.168, 85%, 55%)","hsl(116.976, 85%, 55%)","hsl(116.74800000000002, 85%, 55%)","hsl(117.024, 85%, 55%)","hsl(110.232, 85%, 55%)","hsl(35.112, 85%, 55%)","hsl(34.872, 85%, 55%)","hsl(9.191999999999995, 85%, 55%)","hsl(3.695999999999998, 85%, 55%)","hsl(4.955999999999994, 85%, 55%)","hsl(4.919999999999994, 85%, 55%)"],
              borderColor: ["hsl(120, 85%, 55%)","hsl(116.79599999999999, 85%, 55%)","hsl(23.436, 85%, 55%)","hsl(116.772, 85%, 55%)","hsl(116.244, 85%, 55%)","hsl(111.168, 85%, 55%)","hsl(116.976, 85%, 55%)","hsl(116.74800000000002, 85%, 55%)","hsl(117.024, 85%, 55%)","hsl(110.232, 85%, 55%)","hsl(35.112, 85%, 55%)","hsl(34.872, 85%, 55%)","hsl(9.191999999999995, 85%, 55%)","hsl(3.695999999999998, 85%, 55%)","hsl(4.955999999999994, 85%, 55%)","hsl(4.919999999999994, 85%, 55%)"],
              borderWidth: 2,
            },
          ],
        },
        options: {
          maintainAspectRatio: false,
          plugins: {
            title: {
              display: true,
              text: 'toString function',
              font: { size: 20 },
              padding: 20,
            },
            legend: {
              display: false,
            },
            tooltip: {
              callbacks: {
                label: (context) => {
                  return format(context.parsed.y) + ' ops/s'
                },
              },
              displayColors: false,
              backgroundColor: '#222222',
              padding: 10,
              cornerRadius: 5,
              intersect: false,
            },
          },
          scales: {
            x: {
              grid: {
                color: '#888888',
              },
            },
            y: {
              title: {
                display: true,
                text: 'Operations per second',
                padding: 10,
              },
              grid: {
                color: '#888888',
              },
            },
          },
        },
      })
    </script>
  </body>
</html>
